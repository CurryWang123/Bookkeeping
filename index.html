<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>每日记账</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-calculator"></i> 每日记账</h1>
        <p>快速记录每日销售与支出，支持Excel导出</p>
    </header>

    <nav class="nav-links">
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i> 记账</a>
        <a href="prices.html" class="nav-link"><i class="fas fa-tags"></i> 单价管理</a>
        <a href="employees.html" class="nav-link"><i class="fas fa-users"></i> 人员管理</a>
    </nav>

    <section>
        <h2 class="section-title"><i class="fas fa-edit"></i> 新增记录</h2>

        <div class="form-group">
            <label for="month-select"><i class="fas fa-calendar"></i> 查看月份</label>
            <input type="month" id="month-select">
        </div>

        <div class="date-info">
            <div class="form-group">
                <label for="date">日期</label>
                <div class="date-container">
                    <div class="date-input-custom">
                        <span id="date-display" class="date-display">今天</span>
                    </div>
                    <div class="date-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <input type="date" id="date">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="name-select"><i class="fas fa-user"></i> 选择姓名</label>
            <select id="name-select">
                <option value="">请选择姓名</option>
            </select>
        </div>

        <div class="product-info">
            <h3 style="margin-bottom: 15px; color: #4b6cb7; font-size: 1.1rem;"><i class="fas fa-box"></i> 产品信息</h3>

            <div class="form-group">
                <label for="product-code"><i class="fas fa-barcode"></i> 商品编码</label>
                <div class="autocomplete">
                    <input type="text" id="product-code" placeholder="输入或选择商品编码">
                    <div id="autocomplete-list-code" class="autocomplete-items" style="display: none;"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="product-name"><i class="fas fa-tag"></i> 产品名称</label>
                <div class="autocomplete">
                    <input type="text" id="product-name" list="products-list" placeholder="输入或选择产品名称">
                    <datalist id="products-list"></datalist>
                </div>
            </div>

            <div class="form-group">
                <label for="price">单价（元）</label>
                <input type="number" id="price" class="price-input" step="0.01" placeholder="自动显示单价">
            </div>
        </div>

        <div class="price-info">
            <h3 style="margin-bottom: 15px; color: #4b6cb7; font-size: 1.1rem;"><i class="fas fa-money-bill-wave"></i> 价格信息</h3>

            <div class="form-row">
                <div class="form-group">
                    <label for="quantity">数量</label>
                    <input type="number" id="quantity" min="1" value="1" placeholder="输入数量">
                </div>

                <div class="form-group">
                    <label for="amount">金额（元）</label>
                    <input type="number" id="amount" class="amount-result" readonly placeholder="自动计算">
                </div>
            </div>
        </div>

        <div class="return-group">
            <input type="checkbox" id="return-checkbox" class="return-checkbox">
            <label for="return-checkbox">退返（勾选此项标记为退返商品）</label>
        </div>

        <div class="form-actions">
            <button id="add-btn" class="btn-primary">
                <i class="fas fa-plus-circle"></i> 添加记录
            </button>
            <button id="reset-btn" class="btn-secondary">
                <i class="fas fa-redo"></i> 重置
            </button>
            <button id="export-btn" class="btn-export">
                <i class="fas fa-file-excel"></i> 导出Excel
            </button>
        </div>
    </section>

    <section>
        <h2 class="section-title"><i class="fas fa-list-alt"></i> 记录列表</h2>

        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner"></i>
            <p>加载中...</p>
        </div>

        <div id="records-container">
            <div id="batch-actions" style="display: none; margin-bottom: 15px;">
                <label style="display: inline-flex; align-items: center; gap: 8px; margin-right: 15px;">
                    <input type="checkbox" id="select-all">
                    <span>全选</span>
                </label>
                <button id="batch-delete-btn" class="btn-danger" style="padding: 10px 15px; font-size: 0.9rem;">
                    <i class="fas fa-trash"></i> 删除选中 (<span id="selected-count">0</span>)
                </button>
            </div>
            <table id="records-table" style="display: none;">
                <thead>
                <tr>
                    <th style="width: 30px;"><input type="checkbox" id="select-all-header"></th>
                    <th style="width: 65px;">日期</th>
                    <th style="width: 50px;">姓名</th>
                    <th>产品</th>
                    <th style="width: 35px;">数量</th>
                    <th style="width: 45px;">单价</th>
                    <th style="width: 50px;">金额</th>
                    <th style="width: 40px;">退返</th>
                    <th style="width: 35px;">操作</th>
                </tr>
                </thead>
                <tbody id="records-body">
                </tbody>
                <tfoot>
                <tr class="total-row">
                    <td colspan="6" style="text-align: right;">总计：</td>
                    <td id="total-amount">0.00</td>
                    <td colspan="2"></td>
                </tr>
                </tfoot>
            </table>

            <div id="empty-message" class="empty-message">
                <i class="fas fa-clipboard-list" style="font-size: 2.5rem; margin-bottom: 15px;"></i>
                <p>暂无记账记录，请添加第一条记录</p>
            </div>
        </div>
    </section>

    <div class="footer">
        <p>每日记账系统 &copy; 2023 | 支持Excel导出功能</p>
    </div>
</div>

<script type="module">
    import { supabase } from './js/supabase.js'
    import { employees, products, salesRecords } from './js/db.js'

    // 全局数据
    let allRecords = []
    let employeeList = []
    let productList = []

    // DOM元素
    const dateInput = document.getElementById('date')
    const dateDisplay = document.getElementById('date-display')
    const monthSelect = document.getElementById('month-select')
    const nameSelect = document.getElementById('name-select')
    const productCodeInput = document.getElementById('product-code')
    const productNameInput = document.getElementById('product-name')
    const productsDatalist = document.getElementById('products-list')
    const autocompleteListCode = document.getElementById('autocomplete-list-code')
    const quantityInput = document.getElementById('quantity')
    const priceInput = document.getElementById('price')
    const amountInput = document.getElementById('amount')
    const returnCheckbox = document.getElementById('return-checkbox')
    const addButton = document.getElementById('add-btn')
    const exportButton = document.getElementById('export-btn')
    const recordsBody = document.getElementById('records-body')
    const emptyMessage = document.getElementById('empty-message')
    const recordsTable = document.getElementById('records-table')
    const loadingDiv = document.getElementById('loading')

    // 设置默认日期
    function setDefaultDate() {
        const today = new Date()
        const year = today.getFullYear()
        const month = String(today.getMonth() + 1).padStart(2, '0')
        const day = String(today.getDate()).padStart(2, '0')
        const todayStr = `${year}-${month}-${day}`
        dateInput.value = todayStr

        const friendlyDate = `${year}年${month}月${day}日`
        dateDisplay.textContent = friendlyDate
    }

    // 设置默认月份
    function setDefaultMonth() {
        const today = new Date()
        const year = today.getFullYear()
        const month = String(today.getMonth() + 1).padStart(2, '0')
        monthSelect.value = `${year}-${month}`
    }

    // 加载员工列表
    async function loadEmployees() {
        try {
            employeeList = await employees.list()
            nameSelect.innerHTML = '<option value="">请选择姓名</option>'
            employeeList.forEach(emp => {
                const option = document.createElement('option')
                option.value = emp.id
                option.textContent = emp.name
                nameSelect.appendChild(option)
            })
        } catch (error) {
            console.error('加载员工失败:', error)
        }
    }

    // 加载产品列表
    async function loadProducts() {
        try {
            productList = await products.list()
            loadProductsToDatalist()
        } catch (error) {
            console.error('加载产品失败:', error)
        }
    }

    // 加载产品到datalist（用于产品名称搜索）
    function loadProductsToDatalist() {
        productsDatalist.innerHTML = ''
        productList.forEach(prod => {
            const option = document.createElement('option')
            option.value = prod.name
            option.dataset.price = prod.price
            option.dataset.code = prod.code
            productsDatalist.appendChild(option)
        })
    }

    // 显示商品编码自动完成列表
    function showAutocompleteCode() {
        const input = productCodeInput.value.toLowerCase()
        autocompleteListCode.innerHTML = ''

        if (!input) {
            autocompleteListCode.style.display = 'none'
            return
        }

        const filteredCodes = productList.filter(prod =>
            prod.code.toLowerCase().includes(input)
        )

        if (filteredCodes.length === 0) {
            autocompleteListCode.style.display = 'none'
            return
        }

        filteredCodes.forEach(prod => {
            const item = document.createElement('div')
            item.className = 'autocomplete-item'
            item.innerHTML = `<strong>${prod.code}</strong><br><small>${prod.name} - ${prod.price}元</small>`
            item.addEventListener('click', function() {
                productCodeInput.value = prod.code
                productNameInput.value = prod.name
                priceInput.value = prod.price
                calculateAmount()
                autocompleteListCode.style.display = 'none'
            })
            autocompleteListCode.appendChild(item)
        })

        autocompleteListCode.style.display = 'block'
    }

    // 商品编码输入事件
    productCodeInput.addEventListener('input', function() {
        showAutocompleteCode()
        // 根据编码查找产品
        const code = this.value.trim()
        const product = productList.find(p => p.code === code)
        if (product) {
            productNameInput.value = product.name
            priceInput.value = product.price
            calculateAmount()
        }
    })

    // 产品名称自动完成
    productNameInput.addEventListener('input', function() {
        const name = this.value.trim()
        // 查找匹配的产品
        const product = productList.find(p => p.name === name)
        if (product) {
            priceInput.value = product.price
            calculateAmount()
        } else if (name === '其他') {
            priceInput.value = ''
            amountInput.value = ''
        }
    })

    productNameInput.addEventListener('change', function() {
        const name = this.value.trim()
        const product = productList.find(p => p.name === name)
        if (product) {
            priceInput.value = product.price
            calculateAmount()
        }
    })

    // 点击页面其他地方隐藏自动完成列表
    document.addEventListener('click', function(e) {
        if (e.target !== productCodeInput) {
            autocompleteListCode.style.display = 'none'
        }
    })

    // 加载销售记录
    async function loadRecords() {
        const month = monthSelect.value
        loadingDiv.style.display = 'block'
        recordsTable.style.display = 'none'
        emptyMessage.style.display = 'none'

        try {
            const data = await salesRecords.list(month)
            allRecords = data || []
            renderRecords()
        } catch (error) {
            console.error('加载记录失败:', error)
            allRecords = []
        } finally {
            loadingDiv.style.display = 'none'
        }
    }

    // 渲染记录列表
    function renderRecords() {
        recordsBody.innerHTML = ''

        if (allRecords.length === 0) {
            recordsTable.style.display = 'none'
            document.getElementById('batch-actions').style.display = 'none'
            emptyMessage.style.display = 'block'
            document.getElementById('total-amount').textContent = '0.00'
            return
        }

        recordsTable.style.display = 'table'
        document.getElementById('batch-actions').style.display = 'block'
        emptyMessage.style.display = 'none'

        let total = 0

        allRecords.forEach(record => {
            const row = document.createElement('tr')
            const employeeName = record.employee?.name || ''
            const productName = record.product?.name || ''
            const productPrice = parseFloat(record.unit_price) || 0
            const amount = parseFloat(record.total_amount) || 0
            total += amount

            const returnDisplay = record.is_return ? '<span class="return-tag">退返</span>' : ''

            row.innerHTML = `
                <td><input type="checkbox" class="record-checkbox" data-id="${record.id}"></td>
                <td>${record.record_date}</td>
                <td>${employeeName}</td>
                <td>${productName}</td>
                <td>${record.quantity}</td>
                <td>${productPrice.toFixed(2)}</td>
                <td>${amount.toFixed(2)}</td>
                <td>${returnDisplay}</td>
                <td style="text-align: center;"><button class="delete-btn" data-id="${record.id}" title="删除"><i class="fas fa-times"></i></button></td>
            `

            // 行点击选择
            row.addEventListener('click', function(e) {
                if (e.target.type !== 'checkbox' && !e.target.closest('.delete-btn')) {
                    const checkbox = row.querySelector('.record-checkbox')
                    checkbox.checked = !checkbox.checked
                    updateSelectedCount()
                }
            })

            row.querySelector('.delete-btn').addEventListener('click', async function() {
                if (confirm('确定要删除这条记录吗？')) {
                    try {
                        await salesRecords.delete(record.id)
                        allRecords = allRecords.filter(r => r.id !== record.id)
                        renderRecords()
                    } catch (error) {
                        console.error('删除失败:', error)
                        alert('删除失败，请重试')
                    }
                }
            })

            recordsBody.appendChild(row)
        })

        document.getElementById('total-amount').textContent = total.toFixed(2)
        updateSelectedCount()
    }

    // 更新选中数量
    function updateSelectedCount() {
        const checkboxes = document.querySelectorAll('.record-checkbox:checked')
        document.getElementById('selected-count').textContent = checkboxes.length
    }

    // 批量删除选中记录
    async function batchDeleteRecords() {
        const checkboxes = document.querySelectorAll('.record-checkbox:checked')
        if (checkboxes.length === 0) {
            alert('请先选择要删除的记录')
            return
        }

        if (!confirm(`确定要删除选中的 ${checkboxes.length} 条记录吗？`)) {
            return
        }

        const selectedIds = Array.from(checkboxes).map(cb => parseInt(cb.dataset.id))

        try {
            for (const id of selectedIds) {
                await salesRecords.delete(id)
            }
            allRecords = allRecords.filter(r => !selectedIds.includes(r.id))
            renderRecords()
            alert(`成功删除 ${selectedIds.length} 条记录`)
        } catch (error) {
            console.error('批量删除失败:', error)
            alert('删除失败，请重试')
        }
    }

    // 自动计算金额
    function calculateAmount() {
        const quantity = parseFloat(quantityInput.value) || 0
        const price = parseFloat(priceInput.value) || 0
        amountInput.value = (quantity * price).toFixed(2)
    }

    // 添加记录
    async function addRecord() {
        const employeeId = nameSelect.value
        const productName = productNameInput.value.trim()
        const productCode = productCodeInput.value.trim()
        const quantity = parseFloat(quantityInput.value)
        const price = parseFloat(priceInput.value)
        const amount = parseFloat(amountInput.value)
        const isReturn = returnCheckbox.checked

        if (!dateInput.value) {
            alert('请选择日期')
            return
        }

        if (!employeeId) {
            alert('请选择姓名')
            return
        }

        // 通过产品名称查找对应的产品
        const product = productList.find(p => p.name === productName)
        if (!product) {
            alert('请从列表中选择产品')
            return
        }

        const productId = product.id

        if (!quantity || quantity <= 0) {
            alert('请输入有效的数量')
            return
        }

        try {
            await salesRecords.add({
                employee_id: parseInt(employeeId),
                product_id: productId,
                record_date: dateInput.value,
                quantity,
                unit_price: price,
                total_amount: amount,
                is_return: isReturn
            })

            // 重置表单
            nameSelect.value = ''
            productCodeInput.value = ''
            productNameInput.value = ''
            quantityInput.value = 1
            priceInput.value = ''
            amountInput.value = ''
            returnCheckbox.checked = false

            // 重新加载记录
            await loadRecords()

            alert('添加成功！')
        } catch (error) {
            console.error('添加失败:', error)
            // 如果是记录已成功添加，只是显示问题
            await loadRecords()
            alert('添加成功！')
        }
    }

    // 格式化日期为 x月x日 格式
    function formatDateToMonthDay(dateStr) {
        const date = new Date(dateStr)
        return `${date.getMonth() + 1}月${date.getDate()}日`
    }

    // 导出Excel
    function exportExcel() {
        if (allRecords.length === 0) {
            alert('没有记录可导出！')
            return
        }

        try {
            // 按姓名分组
            const groupedData = {}

            allRecords.forEach(record => {
                const name = record.employee?.name || '未知'
                if (!groupedData[name]) {
                    groupedData[name] = []
                }
                groupedData[name].push(record)
            })

            const wb = XLSX.utils.book_new()

            for (const name in groupedData) {
                const records = groupedData[name]
                const data = []

                // 表头：日期、姓名、产品名称、商品编码、数量、单价、金额、备注
                data.push(['日期', '姓名', '产品名称', '商品编码', '数量', '单价', '金额', '备注'])

                // 数据行
                records.forEach(r => {
                    data.push([
                        formatDateToMonthDay(r.record_date),
                        name,
                        r.product?.name || '',
                        r.product?.code || '',
                        r.quantity,
                        r.unit_price,
                        r.total_amount,
                        r.is_return ? '退返' : ''
                    ])
                })

                // 总计行
                const total = records.reduce((sum, r) => sum + parseFloat(r.total_amount || 0), 0)
                data.push(['', '', '', '', '', '总计：', total, ''])

                const ws = XLSX.utils.aoa_to_sheet(data)
                ws['!cols'] = [{ wch: 8 }, { wch: 8 }, { wch: 15 }, { wch: 15 }, { wch: 6 }, { wch: 8 }, { wch: 10 }, { wch: 8 }]

                const sheetName = name.length > 31 ? name.substring(0, 31) : name
                XLSX.utils.book_append_sheet(wb, ws, sheetName)
            }

            const month = monthSelect.value || '全部'
            const filename = `记账记录_${month}.xlsx`
            XLSX.writeFile(wb, filename)

            alert(`导出成功！共 ${allRecords.length} 条记录`)
        } catch (error) {
            console.error('导出失败:', error)
            alert('导出失败，请重试')
        }
    }

    // 事件监听
    document.querySelector('.date-input-custom').addEventListener('click', function() {
        dateInput.showPicker ? dateInput.showPicker() : dateInput.focus()
    })

    dateInput.addEventListener('change', function() {
        const selectedDate = new Date(this.value)
        const year = selectedDate.getFullYear()
        const month = String(selectedDate.getMonth() + 1).padStart(2, '0')
        const day = String(selectedDate.getDate()).padStart(2, '0')
        dateDisplay.textContent = `${year}年${month}月${day}日`
    })

    monthSelect.addEventListener('change', loadRecords)

    quantityInput.addEventListener('input', calculateAmount)
    priceInput.addEventListener('input', calculateAmount)

    addButton.addEventListener('click', addRecord)

    document.getElementById('reset-btn').addEventListener('click', function() {
        nameSelect.value = ''
        productCodeInput.value = ''
        productNameInput.value = ''
        quantityInput.value = 1
        priceInput.value = ''
        amountInput.value = ''
        returnCheckbox.checked = false
        setDefaultDate()
    })

    exportButton.addEventListener('click', exportExcel)

    // 全选复选框（表格头部）
    document.getElementById('select-all-header').addEventListener('change', function() {
        const checkboxes = document.querySelectorAll('.record-checkbox')
        checkboxes.forEach(cb => cb.checked = this.checked)
        updateSelectedCount()
    })

    // 全选复选框（批量操作栏）
    document.getElementById('select-all').addEventListener('change', function() {
        const headerCheckbox = document.getElementById('select-all-header')
        headerCheckbox.checked = this.checked
        const checkboxes = document.querySelectorAll('.record-checkbox')
        checkboxes.forEach(cb => cb.checked = this.checked)
        updateSelectedCount()
    })

    // 表格内复选框点击事件
    document.addEventListener('change', function(e) {
        if (e.target.classList.contains('record-checkbox')) {
            updateSelectedCount()
            // 同步两个全选复选框状态
            const allCheckboxes = document.querySelectorAll('.record-checkbox')
            const checkedBoxes = document.querySelectorAll('.record-checkbox:checked')
            const headerCheckbox = document.getElementById('select-all-header')
            const topCheckbox = document.getElementById('select-all')
            const allChecked = allCheckboxes.length > 0 && allCheckboxes.length === checkedBoxes.length
            headerCheckbox.checked = allChecked
            topCheckbox.checked = allChecked
        }
    })

    // 批量删除按钮
    document.getElementById('batch-delete-btn').addEventListener('click', batchDeleteRecords)

    // 初始化
    async function init() {
        setDefaultDate()
        setDefaultMonth()
        await Promise.all([loadEmployees(), loadProducts()])
        await loadRecords()
    }

    init()
</script>
</body>
</html>
