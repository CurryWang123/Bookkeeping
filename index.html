<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>每日记账</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-calculator"></i> 每日记账</h1>
        <p>快速记录每日销售与支出，支持Excel导出</p>
    </header>

    <nav class="nav-links">
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i> 记账</a>
        <a href="prices.html" class="nav-link"><i class="fas fa-tags"></i> 单价管理</a>
        <a href="employees.html" class="nav-link"><i class="fas fa-users"></i> 人员管理</a>
    </nav>

    <section>
        <h2 class="section-title"><i class="fas fa-edit"></i> 新增记录</h2>

        <div class="form-group">
            <label for="month-select"><i class="fas fa-calendar"></i> 查看月份</label>
            <input type="month" id="month-select">
        </div>

        <div class="date-info">
            <div class="form-group">
                <label for="date">日期</label>
                <div class="date-container">
                    <div class="date-input-custom">
                        <span id="date-display" class="date-display">今天</span>
                    </div>
                    <div class="date-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <input type="date" id="date">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="name-select"><i class="fas fa-user"></i> 选择姓名</label>
            <select id="name-select">
                <option value="">请选择姓名</option>
            </select>
        </div>

        <div class="product-info">
            <h3 style="margin-bottom: 15px; color: #4b6cb7; font-size: 1.1rem;"><i class="fas fa-box"></i> 产品信息</h3>

            <div class="form-group">
                <label for="product-input"><i class="fas fa-cube"></i> 选择产品</label>
                <input type="text" id="product-input" list="products-list" placeholder="搜索或选择产品">
                <datalist id="products-list"></datalist>
            </div>

            <div class="form-group">
                <label for="price">单价（元）</label>
                <input type="number" id="price" class="price-input" step="0.01" placeholder="自动显示单价">
            </div>
        </div>

        <div class="price-info">
            <h3 style="margin-bottom: 15px; color: #4b6cb7; font-size: 1.1rem;"><i class="fas fa-money-bill-wave"></i> 价格信息</h3>

            <div class="form-row">
                <div class="form-group">
                    <label for="quantity">数量</label>
                    <input type="number" id="quantity" min="1" value="1" placeholder="输入数量">
                </div>

                <div class="form-group">
                    <label for="amount">金额（元）</label>
                    <input type="number" id="amount" class="amount-result" readonly placeholder="自动计算">
                </div>
            </div>
        </div>

        <div class="return-group">
            <input type="checkbox" id="return-checkbox" class="return-checkbox">
            <label for="return-checkbox">退返（勾选此项标记为退返商品）</label>
        </div>

        <div class="form-actions">
            <button id="add-btn" class="btn-primary">
                <i class="fas fa-plus-circle"></i> 添加记录
            </button>
            <button id="reset-btn" class="btn-secondary">
                <i class="fas fa-redo"></i> 重置
            </button>
            <button id="export-btn" class="btn-export">
                <i class="fas fa-file-excel"></i> 导出Excel
            </button>
        </div>
    </section>

    <section>
        <h2 class="section-title"><i class="fas fa-list-alt"></i> 记录列表</h2>

        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner"></i>
            <p>加载中...</p>
        </div>

        <div id="records-container">
            <table id="records-table" style="display: none;">
                <thead>
                <tr>
                    <th style="width: 70px;">日期</th>
                    <th style="width: 55px;">姓名</th>
                    <th>产品</th>
                    <th style="width: 40px;">数量</th>
                    <th style="width: 50px;">单价</th>
                    <th style="width: 55px;">金额</th>
                    <th style="width: 45px;">退返</th>
                    <th style="width: 40px;">操作</th>
                </tr>
                </thead>
                <tbody id="records-body">
                </tbody>
                <tfoot>
                <tr class="total-row">
                    <td colspan="5" style="text-align: right;">总计：</td>
                    <td id="total-amount">0.00</td>
                    <td colspan="2"></td>
                </tr>
                </tfoot>
            </table>

            <div id="empty-message" class="empty-message">
                <i class="fas fa-clipboard-list" style="font-size: 2.5rem; margin-bottom: 15px;"></i>
                <p>暂无记账记录，请添加第一条记录</p>
            </div>
        </div>
    </section>

    <div class="footer">
        <p>每日记账系统 &copy; 2023 | 支持Excel导出功能</p>
    </div>
</div>

<script type="module">
    import { supabase } from './js/supabase.js'
    import { employees, products, salesRecords } from './js/db.js'

    // 全局数据
    let allRecords = []
    let employeeList = []
    let productList = []

    // DOM元素
    const dateInput = document.getElementById('date')
    const dateDisplay = document.getElementById('date-display')
    const monthSelect = document.getElementById('month-select')
    const nameSelect = document.getElementById('name-select')
    const productInput = document.getElementById('product-input')
    const productsDatalist = document.getElementById('products-list')
    const quantityInput = document.getElementById('quantity')
    const priceInput = document.getElementById('price')
    const amountInput = document.getElementById('amount')
    const returnCheckbox = document.getElementById('return-checkbox')
    const addButton = document.getElementById('add-btn')
    const exportButton = document.getElementById('export-btn')
    const recordsBody = document.getElementById('records-body')
    const emptyMessage = document.getElementById('empty-message')
    const recordsTable = document.getElementById('records-table')
    const loadingDiv = document.getElementById('loading')

    // 设置默认日期
    function setDefaultDate() {
        const today = new Date()
        const year = today.getFullYear()
        const month = String(today.getMonth() + 1).padStart(2, '0')
        const day = String(today.getDate()).padStart(2, '0')
        const todayStr = `${year}-${month}-${day}`
        dateInput.value = todayStr

        const friendlyDate = `${year}年${month}月${day}日`
        dateDisplay.textContent = friendlyDate
    }

    // 设置默认月份
    function setDefaultMonth() {
        const today = new Date()
        const year = today.getFullYear()
        const month = String(today.getMonth() + 1).padStart(2, '0')
        monthSelect.value = `${year}-${month}`
    }

    // 加载员工列表
    async function loadEmployees() {
        try {
            employeeList = await employees.list()
            nameSelect.innerHTML = '<option value="">请选择姓名</option>'
            employeeList.forEach(emp => {
                const option = document.createElement('option')
                option.value = emp.id
                option.textContent = emp.name
                nameSelect.appendChild(option)
            })
        } catch (error) {
            console.error('加载员工失败:', error)
        }
    }

    // 加载产品列表
    async function loadProducts() {
        try {
            productList = await products.list()
            productsDatalist.innerHTML = ''
            productList.forEach(prod => {
                const option = document.createElement('option')
                option.value = `${prod.code} - ${prod.name} (${prod.price}元)`
                option.dataset.id = prod.id
                option.dataset.price = prod.price
                option.dataset.name = prod.name
                option.dataset.code = prod.code
                productsDatalist.appendChild(option)
            })
        } catch (error) {
            console.error('加载产品失败:', error)
        }
    }

    // 产品选择事件
    productInput.addEventListener('input', function() {
        const selectedOption = Array.from(productsDatalist.options).find(opt => opt.value === this.value)
        if (selectedOption && selectedOption.dataset.price) {
            priceInput.value = selectedOption.dataset.price
            calculateAmount()
        }
    })

    // 加载销售记录
    async function loadRecords() {
        const month = monthSelect.value
        loadingDiv.style.display = 'block'
        recordsTable.style.display = 'none'
        emptyMessage.style.display = 'none'

        try {
            const data = await salesRecords.list(month)
            allRecords = data || []
            renderRecords()
        } catch (error) {
            console.error('加载记录失败:', error)
            allRecords = []
        } finally {
            loadingDiv.style.display = 'none'
        }
    }

    // 渲染记录列表
    function renderRecords() {
        recordsBody.innerHTML = ''

        if (allRecords.length === 0) {
            recordsTable.style.display = 'none'
            emptyMessage.style.display = 'block'
            document.getElementById('total-amount').textContent = '0.00'
            return
        }

        recordsTable.style.display = 'table'
        emptyMessage.style.display = 'none'

        let total = 0

        allRecords.forEach(record => {
            const row = document.createElement('tr')
            const employeeName = record.employee?.name || ''
            const productName = record.product?.name || ''
            const productCode = record.product?.code || ''
            const productPrice = parseFloat(record.unit_price) || 0
            const amount = parseFloat(record.total_amount) || 0
            total += amount

            const returnDisplay = record.is_return ? '<span class="return-tag">退返</span>' : ''

            row.innerHTML = `
                <td>${record.record_date}</td>
                <td>${employeeName}</td>
                <td>${productName}</td>
                <td>${record.quantity}</td>
                <td>${productPrice.toFixed(2)}</td>
                <td>${amount.toFixed(2)}</td>
                <td>${returnDisplay}</td>
                <td style="text-align: center;"><button class="delete-btn" data-id="${record.id}" title="删除"><i class="fas fa-times"></i></button></td>
            `

            row.querySelector('.delete-btn').addEventListener('click', async function() {
                if (confirm('确定要删除这条记录吗？')) {
                    try {
                        await salesRecords.delete(record.id)
                        allRecords = allRecords.filter(r => r.id !== record.id)
                        renderRecords()
                    } catch (error) {
                        console.error('删除失败:', error)
                        alert('删除失败，请重试')
                    }
                }
            })

            recordsBody.appendChild(row)
        })

        document.getElementById('total-amount').textContent = total.toFixed(2)
    }

    // 自动计算金额
    function calculateAmount() {
        const quantity = parseFloat(quantityInput.value) || 0
        const price = parseFloat(priceInput.value) || 0
        amountInput.value = (quantity * price).toFixed(2)
    }

    // 添加记录
    async function addRecord() {
        const employeeId = nameSelect.value
        const productInputValue = productInput.value
        const quantity = parseFloat(quantityInput.value)
        const price = parseFloat(priceInput.value)
        const amount = parseFloat(amountInput.value)
        const isReturn = returnCheckbox.checked

        if (!dateInput.value) {
            alert('请选择日期')
            return
        }

        if (!employeeId) {
            alert('请选择姓名')
            return
        }

        // 通过输入值查找对应的产品
        const selectedOption = Array.from(productsDatalist.options).find(opt => opt.value === productInputValue)
        if (!selectedOption || !selectedOption.dataset.id) {
            alert('请从列表中选择产品')
            return
        }

        const productId = parseInt(selectedOption.dataset.id)

        if (!quantity || quantity <= 0) {
            alert('请输入有效的数量')
            return
        }

        try {
            await salesRecords.add({
                employee_id: parseInt(employeeId),
                product_id: productId,
                record_date: dateInput.value,
                quantity,
                unit_price: price,
                total_amount: amount,
                is_return: isReturn
            })

            // 重置表单
            nameSelect.value = ''
            productInput.value = ''
            quantityInput.value = 1
            priceInput.value = ''
            amountInput.value = ''
            returnCheckbox.checked = false

            // 重新加载记录
            await loadRecords()

            alert('添加成功！')
        } catch (error) {
            console.error('添加失败:', error)
            alert('添加失败，请重试')
        }
    }

    // 格式化日期为 x月x日 格式
    function formatDateToMonthDay(dateStr) {
        const date = new Date(dateStr)
        return `${date.getMonth() + 1}月${date.getDate()}日`
    }

    // 导出Excel
    function exportExcel() {
        if (allRecords.length === 0) {
            alert('没有记录可导出！')
            return
        }

        try {
            // 按姓名分组
            const groupedData = {}

            allRecords.forEach(record => {
                const name = record.employee?.name || '未知'
                if (!groupedData[name]) {
                    groupedData[name] = []
                }
                groupedData[name].push(record)
            })

            const wb = XLSX.utils.book_new()

            for (const name in groupedData) {
                const records = groupedData[name]
                const data = []

                // 表头：日期、姓名、产品名称、商品编码、数量、单价、金额、备注
                data.push(['日期', '姓名', '产品名称', '商品编码', '数量', '单价', '金额', '备注'])

                // 数据行
                records.forEach(r => {
                    data.push([
                        formatDateToMonthDay(r.record_date),
                        name,
                        r.product?.name || '',
                        r.product?.code || '',
                        r.quantity,
                        r.unit_price,
                        r.total_amount,
                        r.is_return ? '退返' : ''
                    ])
                })

                // 总计行
                const total = records.reduce((sum, r) => sum + parseFloat(r.total_amount || 0), 0)
                data.push(['', '', '', '', '', '总计：', total, ''])

                const ws = XLSX.utils.aoa_to_sheet(data)
                ws['!cols'] = [{ wch: 8 }, { wch: 8 }, { wch: 15 }, { wch: 15 }, { wch: 6 }, { wch: 8 }, { wch: 10 }, { wch: 8 }]

                const sheetName = name.length > 31 ? name.substring(0, 31) : name
                XLSX.utils.book_append_sheet(wb, ws, sheetName)
            }

            const month = monthSelect.value || '全部'
            const filename = `记账记录_${month}.xlsx`
            XLSX.writeFile(wb, filename)

            alert(`导出成功！共 ${allRecords.length} 条记录`)
        } catch (error) {
            console.error('导出失败:', error)
            alert('导出失败，请重试')
        }
    }

    // 事件监听
    document.querySelector('.date-input-custom').addEventListener('click', function() {
        dateInput.showPicker ? dateInput.showPicker() : dateInput.focus()
    })

    dateInput.addEventListener('change', function() {
        const selectedDate = new Date(this.value)
        const year = selectedDate.getFullYear()
        const month = String(selectedDate.getMonth() + 1).padStart(2, '0')
        const day = String(selectedDate.getDate()).padStart(2, '0')
        dateDisplay.textContent = `${year}年${month}月${day}日`
    })

    monthSelect.addEventListener('change', loadRecords)

    quantityInput.addEventListener('input', calculateAmount)
    priceInput.addEventListener('input', calculateAmount)

    addButton.addEventListener('click', addRecord)

    document.getElementById('reset-btn').addEventListener('click', function() {
        nameSelect.value = ''
        productInput.value = ''
        quantityInput.value = 1
        priceInput.value = ''
        amountInput.value = ''
        returnCheckbox.checked = false
        setDefaultDate()
    })

    exportButton.addEventListener('click', exportExcel)

    // 初始化
    async function init() {
        setDefaultDate()
        setDefaultMonth()
        await Promise.all([loadEmployees(), loadProducts()])
        await loadRecords()
    }

    init()
</script>
</body>
</html>
